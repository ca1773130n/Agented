<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Skills Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 1px solid #2a2a4e;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            padding: 12px 24px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #00b8e0;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #1a1a2e;
            border: 1px solid #2a2a4e;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }

        .todo-item:hover {
            border-color: #3a3a5e;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #3a3a5e;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #00d4ff;
        }

        .todo-item.completed .checkbox {
            background: #00d4ff;
            border-color: #00d4ff;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .todo-meta {
            font-size: 12px;
            color: #666;
        }

        .priority-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            margin-right: 8px;
        }

        .priority-high {
            background: rgba(255, 51, 102, 0.2);
            color: #ff3366;
        }

        .priority-medium {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
        }

        .priority-low {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .delete-btn {
            padding: 8px;
            background: transparent;
            border: 1px solid #3a3a5e;
            border-radius: 6px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(255, 51, 102, 0.1);
            border-color: #ff3366;
            color: #ff3366;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }

        .stat-value {
            color: #00d4ff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
            <p class="subtitle">Skills Playground Example - Test your Claude skills here</p>
        </header>

        <div class="stats">
            <div>Total: <span class="stat-value" id="total-count">0</span></div>
            <div>Completed: <span class="stat-value" id="completed-count">0</span></div>
            <div>Pending: <span class="stat-value" id="pending-count">0</span></div>
        </div>

        <form class="add-form" id="add-form">
            <input type="text" id="todo-input" placeholder="What needs to be done?" required>
            <button type="submit">Add</button>
        </form>

        <ul class="todo-list" id="todo-list">
            <li class="empty-state">No todos yet. Add one above!</li>
        </ul>
    </div>

    <script>
        const API_URL = 'http://localhost:5050/api';
        let todos = [];

        async function fetchTodos() {
            try {
                const response = await fetch(`${API_URL}/todos`);
                const data = await response.json();
                todos = data.todos;
                renderTodos();
            } catch (error) {
                console.error('Failed to fetch todos:', error);
            }
        }

        async function addTodo(title) {
            try {
                const response = await fetch(`${API_URL}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, priority: 'medium' })
                });
                if (response.ok) {
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Failed to add todo:', error);
            }
        }

        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_URL}/todos/${id}/toggle`, {
                    method: 'POST'
                });
                if (response.ok) {
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Failed to toggle todo:', error);
            }
        }

        async function deleteTodo(id) {
            try {
                const response = await fetch(`${API_URL}/todos/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Failed to delete todo:', error);
            }
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            const totalCount = document.getElementById('total-count');
            const completedCount = document.getElementById('completed-count');
            const pendingCount = document.getElementById('pending-count');

            const completed = todos.filter(t => t.completed).length;
            totalCount.textContent = todos.length;
            completedCount.textContent = completed;
            pendingCount.textContent = todos.length - completed;

            if (todos.length === 0) {
                list.innerHTML = '<li class="empty-state">No todos yet. Add one above!</li>';
                return;
            }

            list.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="checkbox" onclick="toggleTodo('${todo.id}')">
                        ${todo.completed ? '✓' : ''}
                    </div>
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <div class="todo-meta">
                            <span class="priority-badge priority-${todo.priority}">${todo.priority}</span>
                            Created ${formatDate(todo.created_at)}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo('${todo.id}')">✕</button>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('todo-input');
            const title = input.value.trim();
            if (title) {
                await addTodo(title);
                input.value = '';
            }
        });

        // Initial load
        fetchTodos();
    </script>
</body>
</html>
